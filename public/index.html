<body>
  <div class="header-top">
    <h1 class="header-title">
      <i class="fa-solid fa-map-location-dot"></i>
      Đơn Vị Hành Chính Việt Nam
    </h1>
    <p class="header-desc">
      Danh mục ĐVHC 2 cấp theo Công văn số 2896/BNV-CQĐP của Bộ Nội vụ
    </p>
  </div>
  <div class="main-header">
    <button class="theme-toggle" id="themeToggle" title="Chuyển chế độ sáng/tối">
      <i class="fa-solid fa-moon" id="themeIcon"></i>
    </button>
    <div class="row">
      <div class="col-lg-8">
        <div class="form-box">
          <div class="form-title"><i class="fa-solid fa-location-dot"></i> Chọn Địa Điểm</div>
          <form id="searchForm">
            <div class="row">
            <div class="col-md-6">
              <label for="provinceSelect" class="form-label"><i class="fa-solid fa-city"></i> Tỉnh/Thành phố</label>
              <select id="provinceSelect" class="form-select">
                  <option value="">-- Chọn Tỉnh/Thành phố --</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="wardSelect" class="form-label"><i class="fa-solid fa-location-arrow"></i> Phường/Xã</label>
              <select id="wardSelect" class="form-select">
                  <option value="">-- Chọn Phường/Xã --</option>
              </select>
            </div>
            <div class="col-12">
              <label for="searchInput" class="form-label"><i class="fa-solid fa-magnifying-glass"></i> Tìm kiếm địa điểm</label>
              <div class="search-group">
                  <input type="text" id="searchInput" class="form-control" placeholder="Nhập tên Tỉnh/Thành phố hoặc Phường/Xã...">
                  <button type="button" id="clearBtn" class="clear-btn" style="display: none;"><i class="fa-solid fa-xmark"></i></button>
                <div id="suggestionList" class="suggestion-list" style="display:none;"></div>
                <button type="submit" class="search-btn"><i class="fa-solid fa-search"></i></button>
                </div>
              </div>
            </div>
            <div id="result" class="mt-4"></div>
          </form>
        </div>
      </div>
      <div class="col-lg-4">
          <div id="selectedInfo" class="selected-info" style="display:none;">
            <div class="selected-info-title">
              <i class="fa-solid fa-circle-info"></i> Thông Tin Đã Chọn
            </div>
            <div class="selected-info-group">
              <div class="selected-info-label"><i class="fa-solid fa-building"></i> Tỉnh/Thành phố:</div>
              <div class="selected-info-value" id="selectedProvince"></div>
            </div>
            <div class="selected-info-group">
              <div class="selected-info-label"><i class="fa-solid fa-location-dot"></i> Phường/Xã:</div>
              <div class="selected-info-value" id="selectedWard"></div>
            </div>
            <div class="selected-info-group">
              <div class="selected-info-label"><i class="fa-solid fa-hashtag"></i> Mã Phường/Xã:</div>
              <div class="selected-info-value" id="selectedWardCode"></div>
            </div>
          </div>
        </div>
      <div class="col-lg-12">
      <div class="stat-box">
        <div class="stat-title"><i class="fa-solid fa-chart-bar"></i> Thống Kê</div>
          <div class="stat-items-row">
            <div class="stat-item"><i class="fa-solid fa-city"></i><span id="statProvinces">34</span><div class="stat-label">Tỉnh/Thành</div></div>
        <div class="stat-item"><i class="fa-solid fa-location-dot"></i><span id="statWards">3321</span><div class="stat-label">Phường/Xã</div></div>
        <div class="stat-item"><i class="fa-solid fa-location-arrow"></i><span id="statCurrentWards">0</span><div class="stat-label">Phường/Xã hiện tại</div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
